<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>WebMetrics</title>

    <!-- Bootstrap -->
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/tether.min.css" rel="stylesheet">
    <link href='css/metricsgraphics.css' rel='stylesheet' type='text/css'>

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
    <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>
<body>
<div class="container">
    <h1>Web metrics</h1>
    <div class="row">
        <div class="col-md-6">
            <div class="form-group">
                <label for="destUrl">Website to test:</label>
                <input type="url" class="form-control" id="destUrl" placeholder="http://www.this.is.the.website.i.want.to.test.com">
            </div>
        </div>
        <div class="col-md-6">
            <button class="btn btn-default" type="button" id="btnStart">Go!</button>
            <button class="btn btn-default" type="button" id="btnStop" disabled>Stop</button>
        </div>
    </div>
    <div id="graph"></div>
</div>


<!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
<!-- Include all compiled plugins (below), or include individual files as needed -->
<script src='https://cdnjs.cloudflare.com/ajax/libs/d3/3.5.0/d3.min.js' charset='utf-8'></script>
<script src="js/tether.min.js"></script>
<script src="js/bootstrap.min.js"></script>
<script src="js/metricsgraphics.js"></script>
<script src="js/app.js"></script>
</body>
</html>
